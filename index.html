<!DOCTYPE html>
<html>
	<head>
	    <title>
	        Worldmap!
	    </title>
		
		<script type="text/javascript" src="assets/libs/angular/angular.min.js"></script>
	    <script type="text/javascript" src="app/app.js"></script>
		<script type="text/javascript" src="app/Controllers/worldmapController.js"></script>
		<script type="text/javascript" src="app/Services/worldmapService.js"></script>
		<script type="text/javascript" src="lib/jquery-2.2.2.min.js"></script>
		<script type="text/javascript" src="lib/Vectormap/jquery-jvectormap-2.0.3.min.js"></script>
		<script type="text/javascript" src="lib/Vectormap/Maps/jquery-jvectormap-world-mill.js"></script>
		
		<link rel="stylesheet" href="app/Views/Stylesheets/jquery-jvectormap-2.0.3.css" type="text/css" media="screen"/>
	</head>

	<body ng-app="worldmap" background="background.jpg">
		<div id="container" ng-controller="worldmapController as worldmapController">
			<div id="header">
				<img src="logo.png" alt="Mountain View" style="width:150px;height:75px;">
			</div>
			<h1>{{"Worldmap!"}}</h1>
			<div id="world-map" style="width: 80%; height: 400px">
			</div>
			<div ng-repeat="country in worldmapController.countries" class="country">
			<img src="app/Views/Images/Vlaggetjes/{{country.landImage}}.png" alt="country flag">
			</div>
		</div>
	</body>
</html>
